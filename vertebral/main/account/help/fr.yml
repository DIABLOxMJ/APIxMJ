        info:
            '1': "&6- &a/account"
            '2': "&6- &a/ac"
            '3': "&6- &a/profil"
            '4': "&6- &a/p"
            '5': "&6- &a/compte"
            '6': "&0- &7Type de commande."
            '7': "&6- &a/account create <nom du compte>"
            '8': "&0- &7Il permet de créer une nouvelle base de donnée"
            '9': "&0- &7pour jouer comme un nouveau joueur."

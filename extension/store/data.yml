data:
    default:
        # Never modify except the "default" it is the path to indicate the name to display from the language file, default : data.product.default
        name: data.product.default
        # Whether to display in the interface or not, default : true
        visible: true
        # The location in the interface, default : 0
        slot: 0
        # It's the price at stake, default : 1
        price: 1
        # The price in the store on the server's site, default : 10PB (1€)
        web_price: 10PB (1€)
        # It indicates the storage to use that is linked to the system of the Core, default : default
        storage: default
        # the item to display in the interface it takes into account the personalized items, default : stone block
        item: stone block
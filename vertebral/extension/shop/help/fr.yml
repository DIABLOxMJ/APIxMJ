data:
    shop:
        name: "&aMagasin"
        type: command
        page: 1
        description:
            '1': "&0- &aLa meilleure façon de faire du commerce reste le"
            '2': "&0- &amagasin, grâce à ceci vous pourrez faire"
            '3': "&0- &ades achats et de la vente en masse."
        permission:
        - "*"
        - "mj.*"
        - "mj.shop.*"
        - "mj.shop"
        info:
            '1': "&6- &a/shop"
            '2': "&0- &7Ouvre un menu interactif."
    shop_admin:
        name: "&aÉditeur du magasin"
        type: command
        page: 1
        description:
            '1': "&0- &aBesoin de modifier le magasin facilement ?"
        permission:
        - "*"
        - "mj.*"
        - "mj.shop.*"
        - "mj.shop.admin"
        info:
            '1': "&6- &a/shop new_category <new_id>"
            '2': "&0- &7Il permet de créer une nouvelle catégorie."
            '3': "&6- &a/shop new_product <category_name> <new_id>"
            '4': "&0- &7Il permet de créer un nouveau produit."
            '5': "&6- &a/shop slot_category <category_name> <number>"
            '6': "&0- &7Il permet de changer l'emplacement du bouton."
            '7': "&6- &a/shop slot_product <category_name> <product_name> <number>"
            '8': "&0- &7Il permet de changer l'emplacement du bouton."
            '9': "&6- &a/shop edit_money_buy <category_name> <product_name> <number>"
            '10': "&0- &7Il permet de changer la somme d'argent à l'achat."
            '11': "&6- &a/shop edit_money_sell <category_name> <product_name> <number>"
            '12': "&0- &7Il permet de changer la somme d'argent à vente."
            '13': "&6- &a/shop edit_discount_buy <category_name> <product_name> <number>"
            '14': "&0- &7Il permet de changer la remise sur un prix."
            '15': "&6- &a/shop edit_discount_sell <category_name> <product_name> <number>"
            '16': "&0- &7Il permet de changer la remise sur un prix."
    sell:
        name: "&aVendeur"
        type: command
        page: 1
        description:
            '1': "&0- &aVendre n'a jamais été si simple depuis"
            '2': "&0- &aque cette commande est arrivée."
        permission:
        - "*"
        - "mj.*"
        - "mj.shop.*"
        - "mj.shop.sell.*"
        - "mj.shop.sell"
        info:
            '1': "&6- &a/sell [<all>]"
            '2': "&0- &7Il permet de vendre l'item en main ou"
            '3': "&0- &7préciser &aall &7et votre inventaire sera"
            '4': "&0- &7vendu aussi, les items qui ne font pas partie"
            '5': "&0- &7du magasin seront préservés."
    sell_stick:
        name: "&aLe bâton du vendeur"
        type: function
        page: 1
        description:
            '1': "&0- &aDepuis un simple clic avec un bâton en bois"
            '2': "&0- &avendez le contenu d'un coffre rapidement."
        permission:
        - "*"
        - "mj.*"
        - "mj.shop.*"
        - "mj.shop.sell.*"
        - "mj.shop.sell.stick"
        info:
            '1': "&6- &7Très simple, un bâton en main suffit à vendre"
            '2': "&6- &7le contenu d'un coffre."
            '2': "&0- &7Créer une nouvelle base de donnée de stockage."
            '3': "&6- &a/storage set <storage name> price <number>"
            '4': "&0- &7Définir un prix à payer pour acheter ce stockage."
            '5': "&6- &a/storage set <storage name> quantity <number>"
            '6': "&0- &7Définir une quantité limité de ce stockage."
            '7': "&6- &a/storage set <storage name> limit <number>"
            '8': "&0- &7Définir la limite possible par joueur."
            '9': "&6- &a/storage set <storage name> timer_second <number>"
            '10': "&0- &7Définir le temps en seconde avant la prochaine récupération."
            '11': "&6- &a/storage set <storage name> timer_minute <number>"
            '12': "&0- &7Définir le temps en minute avant la prochaine récupération."
            '13': "&6- &a/storage set <storage name> timer_hour <number>"
            '14': "&0- &7Définir le temps en heure avant la prochaine récupération."
            '15': "&0- &7Le temps seconde, minute et heure sont lier"
            '16': "&0- &7lier par exemple 1h5m30s."
            '17': "&6- &a/storage set <storage name> money <number>"
            '18': "&0- &7Définir la quantité d'argent obtenable à la"
            '19': "&0- &7récupération du stockage."
    storage2:
        name: "&aSystème de stockage"
        type: command
        page: 1

data:
    essentials:
        name: "&aEssentielle"
        type: command
        description:
            '1': "&0- &aUne commande simple pour recharger essentielle."
        permission:
        - "*"
        - "mj.*"
        - "mj.essentials.*"
        - "mj.essentials.admin"
        info:
            '1': "&6- &a/essentials reload"
            '2': "&0- &7Recharge tout le Skript."
            '3': "&6- &a/essentials reload files"
            '4': "&0- &7Recharge seulement les fichiers."
    chat:
        name: "&aChat textuelle"
        type: function
        description:
            '1': "&0- &aComportement du chat du jeu en mode Essentielle."
        permission:
        - "*"
        info:
            '1': "&6- &7Activer dans la config du &aCore &7et dans"
            '2': "&0- &7l'option &achat_priority &7en &aessentials&7."
            '3': "&0"
            '4': "&0- &7A condition que &acustom_chat &7soit activer."
            '5': "&0- &7Les rangs et notification sera ajouter."
    join:
        name: "&aConnexion"
        type: function
        description:
            '1': "&0- &aSystème de connexion et déconnexion personnalisé."
        permission:
        - "*"
        info:
            '1': "&6- &7Ajoute un message personnsalisé à la première"
            '2': "&0- &7connexion, à chaque connexion et chaque"
            '3': "&0- &7déconnexion."
    maintenance:
        name: "&aMaintenance"
        type: command
        description:
            '1': "&0- &aFermer le serveur pour faire de la maintenance"
            '2': "&0- &aet laisser l'équipe du serveur se connecter et"
            '3': "&0- &anon les joueurs."
        permission:
        - "*"
        - "mj.*"
        - "mj.essentials.*"
        - "mj.essentials.maintenance.*"
        - "mj.essentials.maintenance"
        info:
            '1': "&6- &a/maintenance"
            '2': "&0- &7Active ou désactive le mode maintenance et"
            '3': "&0- &7limité l'accès du serveur au staff."
    broadcast:
        name: "&aAnnonce"
        type: command
        description:
            '1': "&0- &aIl permet simplement de faire une annonce en jeu."
        permission:
        - "*"
        - "mj.*"
        - "mj.essentials.*"
        - "mj.essentials.broadcast.*"
        - "mj.essentials.broadcast"
        info:
            '1': "&6- &a/broadcast <text>"
            '2': "&0- &a/bc <text>"
            '3': "&0- &a/annonce <text>"
            '4': "&0- &7Faire une simple annonce au joueur du serveur."
    message:
        name: "&aMessage privé"
        type: command
        description:
            '1': "&0- &aUn système de messagerie privé."
        permission:
        - "*"
        info:
            '1': "&6- &a/message <player> <text>"
            '2': "&0- &a/msg <player> <text>"
            '3': "&0- &a/m <player> <text>"
            '4': "&0- &a/tell <player> <text>"
            '5': "&0- &7Envoyer un message privé à un joueur."
            '6': "&0"
            '7': "&6- &a/reply <text>"
            '8': "&0- &a/r <text>"
            '9': "&0- &7Répondre rapidement au dernier message privé reçu."
    gamemode:
        name: "&aMessage privé"
        type: command
        description:
            '1': "&0- &aUn système de messagerie privé."
        permission:
        - "*"
        info:
            '1': "&6- &a/gamemode <argument> [<player>]"
            '2': "&0- &a/gm <argument> [<player>]"
            '3': "&0"
            '4': "&0- &eArgument &6:&r"
            '5': "&0- &asurvival&6, &as&6, &a0"
            '6': "&0- &acreative&6, &ac&6, &a1"
            '7': "&0- &aadventure&6, &aa&6, &a2"
            '8': "&0- &aspectator&6, &asp&6, &a3"
            '9': "&0"
            '10': "&0- &7Changer le mode de jeu comme la commande"
            '11': "&0- &7de base juste plus évoluer."
    staffchat:
        name: "&aChat de modération"
        type: command
        description:
            '1': "&0- &aUn autre chat de jeu pour l'équipe du serveur."
        permission:
        - "*"
        - "mj.*"
        - "mj.essentials.*"
        - "mj.essentials.staffchat.*"
        - "mj.essentials.staffchat"
        info:
            '1': "&6- &a/staffchat <text>"
            '2': "&0- &a/sc <text>"
            '3': "&0- &a!<text>"
            '4': "&0- &aEnvoyer un message."

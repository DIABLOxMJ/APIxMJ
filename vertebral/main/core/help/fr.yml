        type: function
        page: 1
        description:
            '1': "&0- &aUn moyen de bloquer les soucis présents dans le jeu."
        permission:
        - "*"
        info:
            '1': "&6- &7Faire un clic droit sur un bloc contenant le"
            '2': "&0- &7nom &acommand &7et bloquer pour les joueurs."
            '3': "&0"
            '4': "&6- &7Faire apparaitre un minecart command block avec"
            '5': "&0- &7un dispenseur et bloquer pour tout le monde."

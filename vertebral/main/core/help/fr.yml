data:
    apixmj:
        name: "&aAPIxMJ"
        type: command
        page: 1
        description:
            '1': "&0- &aUne commande centrale pour gérer l'environnement d'APIxMJ"
            '2': "&0- &aune gestion sans précédent."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfix &a/apixmj &7où &a/mj"
            '2': "&0"
            '3': "&6- &a/apixmj"
            '4': "&0- &7Ouvre une interface pour seulement des personnes spéciale"
            '5': "&0- &7on retrouvent la liste dans le fichier &aconfig &7dans &aaccess&7."
            '6': "&0"
            '7': "&6- &a/apixmj reload [<files/skript>]"
            '8': "&0- &7Sans préciser il recharge le &aCoeur&7, où seulement les"
            '9': "&0- &7fichiers sinon un autre Skript entièrement."
    debug1:
        name: "&aOutils de dépannage"
        type: command
        page: 1
        description:
            '1': "&0- &aUn moyen de dépanner rapidement lors d'un souci technique."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfix &a/apixmj &7où &a/mj"
            '2': "&0"
            '3': "&6- &a/apixmj debug"
            '4': "&0- &7Donne la liste des fichiers actif d'APIxMJ."
            '5': "&6- &a/apixmj debug uuid <uuid/player>"
            '6': "&0- &7Indiquer un UUID où un nom de joueur"
            '7': "&0- &7pour vérifier l'information."
            '8': "&6- &a/apixmj debug unload <skript>"
            '9': "&0- &7Décharge un fichier yml."
            '10': "&6- &a/apixmj debug loadskript <skript>"
            '11': "&0- &7Charge un skript."
            '12': "&6- &a/apixmj debug unloadskript <skript>"
            '13': "&0- &7Décharge un skript."
            '14': "&6- &a/apixmj check hand"
            '15': "&0- &7Donne des informations sur l'item en main."
            '16': "&6- &a/apixmj check target"
            '17': "&0- &7Donne des informations sur le bloc visé."
            '18': "&6- &a/apixmj chechnbt hand"
            '19': "&0- &7Donne la source NBT de l'item en main."
            '20': "&6- &a/apixmj checknbt target"
            '21': "&0- &7Donne la source NBT du bloc/entité visé."
    debug2:
        name: "&aOutils de dépannage"
        type: command
        page: 1
        description:
            '1': "&0- &aUn moyen de dépanner rapidement lors d'un souci technique."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfix &a/apixmj &7où &a/mj"
            '2': "&0"
            '3': "&6- &a/apixmj debug online <player>"
            '4': "&0- &7Il permet de vérifier la présence d'un joueur."
            '5': "&6- &a/apixmj debug checkslot <number>"
            '6': "&0- &7Indiquer un chiffre il donnera des informations"
            '7': "&0- &7sur le slot d'inventaire."
            '8': "&6- &a/apixmj debug checkentity <number>"
            '9': "&0- &7Vérifie les entités dans un rayon autour du joueur."
            '10': "&6- &a/apixmj debug rename <text>"
            '11': "&0- &7Change le nom d'un item en main."
    dataeditor1:
        name: "&aÉditeur de donnée"
        type: command
        page: 1
        description:
            '1': "&0- &aUn éditeur révolutionnaire plus besoin de sortir un"
            '2': "&0- &aprogramme FTP pour modifier quelque valeur."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfix &a/dataeditor &7où &a/dae"
            '2': "&0"
            '3': "&6- &a/dataeditor text <file name> <path> <value>"
            '4': "&0- &7Il permet de changer une valeur de type texte."
            '5': "&6- &a/dataeditor number <file name> <path> <value>"
            '6': "&0- &7Il permet de changer une valeur de type chiffre."
            '7': "&6- &a/dataeditor boolean <file name> <path> <value>"
            '8': "&0- &7Il permet de changer une valeur de type VRAI/FAUX."
            '9': "&6- &a/dataeditor delete <file name> <path> <value>"
            '10': "&0- &7Il permet de supprimer une valeur."
            '11': "&6- &a/dataeditor list <file name> <path> <value>"
            '12': "&0- &7Il permet de changer une valeur de type liste."
            '13': "&6- &a/dataeditor item <file name> <path>"
            '14': "&0- &7Il permet de changer une valeur de type item."
    dataeditor2:
        name: "&aÉditeur de donnée"
        type: command
        page: 1
        description:
            '1': "&0- &aUn éditeur révolutionnaire plus besoin de sortir un"
            '2': "&0- &aprogramme FTP pour modifier quelque valeur."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfix &a/dataeditor &7où &a/dae"
            '2': "&0"
            '3': "&6- &a/dataeditor item_name <text>"
            '4': "&0- &7Il permet de changer le nom d'un item."
            '5': "&6- &a/dataeditor item_lore <number> <text>"
            '6': "&0- &7Il permet de changer la description d'un item."
            '7': "&6- &a/dataeditor item_enchant <text>"
            '8': "&0- &7Il permet de modifier l'enchantement d'un item."
            '9': "&6- &a/dataeditor editgui"
            '10': "&0- &7Il permet de sauvegarder un stockage d'item,"
            '11': "&0- &7et dupliquer comme item custom à préserver."
            '12': "&6- &a/dataeditor gui"
            '13': "&0- &7Ouvre ce même menu pour récupérer"
            '14': "&0- &7sans perdre l'item d'origine."
            '15': "&6- &a/dataeditor sign [<number>] [<text>]"
            '16': "&0- &7Un éditeur de texte pour modifier"
            '17': "&0- &7les panneaux ciblés."
    console:
        name: "&aConsole de commande"
        type: command
        page: 1
        description:
            '1': "&0- &aUn émulateur de commande, pour exécuté une commande"
            '2': "&0- &aréservé à la console en tant que joueur."
        permission:
        - "*"
        info:
            '1': "&6- &a/console <command>"
            '2': "&0- &7Émule une commande de la console en tant que joueur."
    log:
        name: "&aHistorique"
        type: command
        page: 1
        description:
            '1': "&0- &aAvoir les logs directement en jeu et récupérer aussi,"
            '2': "&0- &adans le dossier logs d'APIxMJ."
        permission:
        - "*"
        info:
            '1': "&6- &a/log <text>"
            '2': "&0- &7Ajoute une information dans les logs."
            '3': "&0- &7Réservé à la console et autre plugins."
            '4': "&0"
            '5': "&6- &a/loglevel <number> [<player>]"
            '6': "&0- &7Active le degrès d'affichage pour recevoir les"
            '7': "&0- &7logs en jeu réservé à la console et autre plugins."
    log_action:
        name: "&aIntéraction avec l'historique"
        type: action
        page: 1
        description:
            '1': "&0- &aLes interactions possibles."
        permission:
        - "*"
        info:
            '1': "&6- &aCommande&6, &aConnexion&6, &aDéconnexion&6, &aMessage&6,"
            '2': "&0- &aRamasser&6, &aJeter&6, &aPortail&6, &aCraft&6, &aUtiliser&6,"
            '3': "&0- &aTéléportation&6, &aGamemode&6, &aRégion&6, &aClic droit&6,"
            '4': "&0- &aPlacer&6, &aCasser &7et &aMourir&6."
    operator:
        name: "&aMode Super-Admin"
        type: command
        description:
            '1': "&0- &aAvoir le rôle le plus important pour un gérant."
        permission:
        - "*"
        info:
            '1': "&6- &a/op <player>"
            '2': "&0- &a/deop <player>"
            '3': "&0- &7Pareil qu'en vanilla de base, mais limité à une personne spécifique."
    userdata:
        name: "&aDonnée de joueur"
        type: function
        page: 1
        description:
            '1': "&0- &aUn gestionnaire de fichier de donnée sur les joueurs."
        permission:
        - "*"
        info:
            '1': "&6- &7Il faut se connecté au moins une fois pour généré les données"
            '2': "&0- &7du joueur afin de suivre son activité sur le serveur."
            '3': "&0"
            '4': "&6- &7A chaque reconnexion on vérifie si il y a changer ou non"
            '5': "&0- &7son pseudo &6(&aPREMIUM&6)&7, il garde en mémoire le dernier"
            '6': "&0- &7pseudo si il y a eu un changement, il faut vérifie également"
            '7': "&0- &7l'adresse IP du joueur, si il utilise un VPN, changement de"
            '8': "&0- &7connexion où si il y a la même IP d'un autre joueur."
            '9': "&0"
            '10': "&6- &7Puis à la déconnexion on mes à jour son temps de jeu et"
            '11': "&0- &7ces coordonnées pour savoir où il se trouve en jeu."
    profil_create:
        name: "&aCréation de profil"
        type: command
        page: 1
        description:
            '1': "&0- &aUne méthode pour avoir plusieurs profils de jeux"
            '2': "&0- &asans pour autant ajouter un autre compte minecraft."
        permission:
        - "*"
        - "mj.*"
        - "mj.profil.*"
        - "mj.profil.create"
        info:
            '1': "&6- &a/profil create <name> [<player>]"
            '2': "&0- &7Cette commande permet de générer un nouveau profil,"
            '3': "&0- &7Il y a pas de limite de profil."
            '4': "&0- &c/!\\ Il n'est pas recommander de laisser les joueurs"
            '5': "&0- &cy avoir accès."
    profil_migration:
        name: "&aMigration de profil"
        type: command
        page: 1
        description:
            '1': "&0- &aUne méthode pour avoir plusieurs profils de jeux"
            '2': "&0- &asans pour autant ajouter un autre compte minecraft."
        permission:
        - "*"
        - "mj.*"
        - "mj.profil.*"
        - "mj.profil"
        info:
            '1': "&6- &a/profil change <name>"
            '2': "&0- &a/profil migration <name>"
            '3': "&0- &7Cette commande permet de changer de profil."
    inventory:
        name: "&aSystème d'inventaire"
        type: command
        page: 1
        description:
            '1': "&0- &aUn gestionnaire d'inventaire révolutionnaire capable"
            '2': "&0- &ade faire une copie complète de l'inventaire du joueur,"
            '3': "&0- &ade sa barre d'expérience et de son coffre du néant."

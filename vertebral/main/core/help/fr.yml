            '1': "&6- &7Pour l'inventaire &6: &amj.keepinv &7où &amj.keepinventory"
            '2': "&6- &7Pour l'expérience &6: &amj.keepexp &7où &amj.keepexperience"
    crafting:
        name: "&aRecette personnalisé"
        type: function
        page: 1
        description:
            '1': "&0- &aDésormais possible de rajouter de"

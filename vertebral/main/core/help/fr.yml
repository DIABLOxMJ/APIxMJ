            '1': "&6- &a/inventory save <player> <inventory name>"
            '2': "&0- &7Cette commande permet de créer une sauvegarde,"
            '3': "&0- &7par défaut le joueur à une sauvegarde a sa mort &6(&adeath&6)"
            '4': "&0- &7aussi à la déconnexion &6(&alast&6)&7, et toute les 5 minutes"
            '5': "&0- &7automatiquement &6(&abackup&6)&7, la commande permet d'en"
            '6': "&0- &7faire autant qu'on le souhaite avec le nom qu'on désire"
            '7': "&0- &7mettre."
            '8': "&0"
            '9': "&6- &a/inventory restore <player> <inventory name>"
            '10': "&0- &7Cette commande permet de rendre l'inventaire ainsi que"
            '11': "&0- &7l'expérience et le coffre du néant sauvegarder"
            '12': "&0- &7précédemment."
    report:
        name: "&aSystème de rapport"
        type: command
        page: 1
        description:
            '1': "&0- &aUn signalement de joueur, de problème technique ?"
            '2': "&0- &aJ'ai la solution !"
        permission:
        - "none"
        info:
            '1': "&6- &a/report <text>"
            '2': "&0- &7Cette commande permet de signalement la moindre"
            '3': "&0- &7chose, au nom de toute l'équipe de modération"
            '4': "&0- &7essayer d'être clair, de faire comprendre en"
            '5': "&0- &7une fois ce que vous dites !"
            '6': "&0"
            '7': "&6- &a/reports"
            '8': "&0- &7Voir la liste de signalement et de supprimer."
    nick:
        name: "&aSystème de surnom"
        type: command
        page: 1
        description:
            '1': "&0- &aDevenir anonyme avec un surnom"

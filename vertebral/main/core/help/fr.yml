            '3': "&0- &7ou non pour y avoir accès à la"
            '4': "&0- &7récupération du stockage &amj.storage.<storage name>&7."
            '5': "&6- &a/storage set <storage name> command <text>"
            '6': "&0- &7Définir une commande à exécuté à la récupération."
            '7': "&6- &a/storage set <storage name> time <number>"
            '8': "&0- &7Définir un temps à afficher."
            '9': "&6- &a/storage set <storage name> rank <text>"

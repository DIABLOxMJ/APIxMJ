data:
    apixmj:
        name: "&aAPIxMJ"
        type: command
        page: 1
        description:
            '1': "&0- &aUne commande centrale pour gérer l'environnement d'APIxMJ"
            '2': "&0- &aune gestion sans précédent."
        permission:
        - "*"
        info:
            '1': "&6- &7La commande possède deux préfixes &a/apixmj &7où &a/mj"
            '2': "&0"
            '3': "&6- &a/apixmj"
            '4': "&0- &7Ouvre une interface pour les personnes spéciales"
            '5': "&0- &7on retrouve la liste dans le fichier &aconfig &7dans &aaccess&7."
    manager:
        name: "&aGestionnaire d'APIxMJ"
        type: command
        page: 1
        description:
            '1': "&0- &aUn gestionnaire très puissant capable de contrôler tout"
            '2': "&0- &al'environnement APIxMJ, et donc d'installer des scripts"
            '3': "&0- &amettre à jour, configurer etc…"
        permission:
        - "*"
        info:
            '1': "&6- &a/manager"
            '2': "&0- &7Ouvre un menu interactif pour utiliser le gestionnaire."
            '3': "&0"
            '4': "&6- &a/manager reload"
            '5': "&0- &7Il permet de recharger le code du gestionnaire,"
            '6': "&0- &7afin de rafraîchir les données stockées."
    help:
        name: "&aAide"
        type: command
        page: 1
        description:
            '1': "&0- &aUn utilitaire permettant au joueur de trouver les informations"
            '2': "&0- &adont il a besoin sur les éléments disponibles sur le serveur ?"
        permission:
        - "none"
        info:
            '1': "&6- &a/help"
            '2': "&0- &7Ouvre un menu interactif avec tout le contenu"
            '3': "&0- &7de l'aide par catégorie."
            '4': "&0"
            '5': "&6- &a/help <message>"
            '6': "&0- &7Il permet de poser une question au membre"
            '7': "&0- &7de la modération."
    answer:
        name: "&aRéponse"
        type: command
        page: 1
        description:
            '1': "&0- &aUne commande pour répondre au question."
        permission:
        - "*"
        - "mj.*"
        - "mj.answer.*"
        - "mj.answer"
        info:
            '1': "&6- &a/answer <player> <message>"
            '2': "&0- &7Il permet de répondre à une question,"
            '3': "&0- &7poser avec le &a/help&7."
    log:
        name: "&aHistorique"
        type: command
        page: 1
        description:
            '1': "&0- &aAvoir les logs directement en jeu et récupérer aussi,"
            '2': "&0- &adans le dossier logs d'APIxMJ."
        permission:
        - "*"
        info:
            '1': "&6- &a/log <text>"
            '2': "&0- &7Ajoute une information dans les logs."
            '3': "&0- &7Réservé à la console et autres plugins."
            '4': "&0"
            '5': "&6- &a/loglevel <number> [<player>]"
            '6': "&0- &7Active le degrès d'affichage pour recevoir les"
            '7': "&0- &7logs en jeu réservé à la console et autres plugins."
    log_action:
        name: "&aInteraction avec l'historique"
        type: action
        page: 1
        description:
            '1': "&0- &aLes interactions possibles."
        permission:
        - "*"
        info:
            '1': "&6- &aCommande&6, &aConnexion&6, &aDéconnexion&6, &aMessage&6,"
            '2': "&0- &aRamasser&6, &aJeter&6, &aPortail&6, &aCraft&6, &aUtiliser&6,"
            '3': "&0- &aTéléportation&6, &aGamemode&6, &aRégion&6, &aClic droit&6,"
            '4': "&0- &aPlacer&6, &aCasser &7et &aMourir&6."
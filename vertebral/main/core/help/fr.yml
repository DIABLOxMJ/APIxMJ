        permission:
        - "*"
        - "mj.*"
        - "mj.nick.*"
        - "mj.nick"
        info:
            '1': "&6- &a/nick <text>"
            '2': "&0- &7Cette commande permet de remplacer sont"
            '3': "&0- &7pseudo par un surnom choisi."
            '4': "&0"
            '5': "&6- &a/nick reset [pseudo]"
            '6': "&0- &7Il permet de supprimer et restaurer le"
            '7': "&0- &7pseudo par défaut du joueur."
            '8': "&0"
            '9': "&6- &a/nick reveal"
            '10': "&0- &7Il permet de connaître tous les joueurs"
            '11': "&0- &7qui utilise un surnom."
    storage1:

        permission:
        - "*"
        info:
            '1': "&6- &7On peu changer le mode dans le fichier config du &aCore"
            '2': "&0- &7avec l'option &aanti-explode&7."
            '3': "&6- &eSi la région WorldGuard contient &aspawn &eoù &asafe &eil sera actif."
    keep:
        name: "&aPréserver"

data:
    broadcast:
        name: "&aAnnonce automatique"
        type: function
        page: 1
        description:
            '1': "&0- &aAutomatiser des annonces n'aura jamais été"
            '2': "&0- &aaussi simple que d'utiliser l'éditeur de fichier"
            '3': "&0- &aou par le fichier de langue."
        permission:
        - "*"
        info:
            '1': "&6- &7Une annonce automatique apparaitra toutes les"
            '2': "&0- &715 minutes de façon aléatoire."
    server:
        name: "&aMultiple serveur"
        type: command
        page: 1
        description:
            '1': "&0- &aChanger de serveur sera à la porter de tous."
        permission:
        - "*"
        - "mj.*"
        - "mj.server.*"
        - "mj.server"
        info:
            '1': "&6- &a/server <server name> [<player>]"
            '2': "&0- &7Changer de serveur à condition que BungeeCord"
            '3': "&0- &7soit installé en avance."
    launch_pads:
        name: "&aPlaque de propulsion"
        type: function
        page: 1
        description:
            '1': "&0- &aAmusez-vous à vous propulser dans les airs !"
        permission:
        - "*"
        info:
            '1': "&6- &7Vous pouvez régler la puissance des plaques de"
            '2': "&0- &7pression dans &amultitools &7et &aconfig.yml"
            '3': "&0- &7et dans &alaunch_pads&7."
    hat:
        name: "&aChapeau"
        type: command
        page: 1
        description:
            '1': "&0- &aVous pouvez mettre ce que vous voulez sur votre tête."
        permission:
        - "*"
        - "mj.*"
        - "mj.hat.*"
        - "mj.hat"
        info:
            '1': "&6- &a/hat"
            '2': "&0- &7Votre objet en main prendra la place du casque."
    craft:
        name: "&aÉtabli virtuel"
        type: command
        page: 1
        description:
            '1': "&0- &aEnvie de fabriquer, mais pas de bois"
            '2': "&0- &apour se faire un établi ?"
            '3': "&0- &aNous avons la solution."
        permission:
        - "*"
        - "mj.*"
        - "mj.workbench.*"
        - "mj.workbench"
        info:
            '1': "&6- &a/workbench"
            '2': "&0- &a/wb"
            '3': "&0- &a/craft"
            '4': "&0- &7Il permet d'ouvrir un établi de"
            '5': "&0- &7fabrication virtuel."
    disposal:
        name: "&adisposal"
        type: command
        page: 1
        description:
            '1': "&0- &aBesoin de supprimer des objets, ceci devrait"
            '2': "&0- &avous aider."
        permission:
        - "*"
        - "mj.*"
        - "mj.disposal.*"
        - "mj.disposal"
        info:
            '1': "&6- &a/disposal"
            '2': "&0- &a/trash"
            '3': "&0- &a/corbeille"
            '4': "&0- &a/poubelle"
            '5': "&0- &7Ouvre un menu pour déposer des déchets, une"
            '6': "&0- &7fois le menu fermé, impossible de récupérer."
    skull:
        name: "&aTête de joueur"
        type: command
        page: 1
        description:
            '1': "&0- &aTu aimerais décorer ta maison avec des têtes ?"
        permission:
        - "*"
        - "mj.*"
        - "mj.skull.*"
        - "mj.skull"
        info:
            '1': "&6- &a/skull [<player>]"
            '2': "&0- &a/head [<player>]"
            '3': "&0- &7Il permet de récupérer la tête d'un joueur."
    anvil:
        name: "&aEnclume incassable"
        type: function
        page: 1
        description:
            '1': "&0- &aFini les enclumes cassés au spawn du serveur."
        permission:
        - "*"
        info:
            '1': "&6- &7Grâce à cette invention les joueurs ne pourront"
            '2': "&0- &7plus abîmer les enclumes dans les régions choisies."
    no_fishing_rod:
        name: "&aPas de pêche au joueur"
        type: function
        page: 1
        description:
            '1': "&0- &aMarre de voir les joueurs déplacés par des coups"
            '2': "&0- &ade canne à pêche des régions protégées, ceci est la"
            '3': "&0- &asolution à ce drame de mort inexpliqué."
        permission:
        - "*"
        info:
            '1': "&6- &7Grâce à cette invention les joueurs ne pourront"
            '2': "&0- &7plus abîmer les enclumes dans les régions choisies."
    no_damage:
        name: "&aImmortalité"
        type: function
        page: 1
        description:
            '1': "&0- &aDésactiver les dégats dans les mondes"
            '2': "&0- &aet rendre le confort des joueurs plus sûrs."
        permission:
        - "*"
        info:
            '1': "&6- &7Pour l'activer, aller dans le fichier config"
            '2': "&0- &7et listez vos mondes dans &ano_damage_world_list&7."
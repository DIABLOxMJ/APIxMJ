data:
    store:
        name: "&aMagasin Virtuel"
        type: command
        description:
            '1': "&0- &aUn magasin virtuel reproduisant celui d'un site"
            '2': "&0- &aPour proposer du contenu en jeu."
        permission:
        - "*"
        - "mj.*"
        - "mj.store.*"
        - "mj.store"
        info:
            '1': "&6- &a/store"
            '2': "&0- &7Il ouvre un menu interactif."
            '3': "&6- &a/store <player> <name>"
            '4': "&0- &7Donne un article à un joueur (à utiliser sur le site)."